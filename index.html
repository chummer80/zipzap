<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Mike Chu">
	<title>ZIP Zap</title>
	<link rel="icon" href="images/zipzap_icon.ico" >
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="top_div panel">
		<img id="zz_logo" src="images/zipzap_logo.png" alt="zip_zap_logo">
		<div id="input_div">
			<p class="input_instruction_text">Want some info on a ZIP code?</p>
			<p class="input_instruction_text">Enter any 5-digit ZIP here!</p>
			<input id="zip_input_text" type="text" maxlength="5" autofocus>
			<input id="zip_input_button" type="submit" value="" disabled>
		</div>
	</header>
	<div id="loading">
		<img src="images/loading.gif">
	</div>
	<div id="results" class="panel">
		<h1 id="zipcode">90210</h1>
		<div id="ziptastic_results">
			<p>Beverly Hills, CA, US</p>
		</div>
	</div>
</body>
</html>
