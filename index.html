<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Mike Chu">
	<title>ZIP Zap</title>
	<link rel="icon" href="images/zipzap_icon.ico" >
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui-theme/jquery-ui-1.10.4.custom.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript"
		src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCgU31lyvDVbPmZR-zpC1g-jTcgT4wWlOY&amp;sensor=false">
    </script>
	<script src="http://www.google.com/jsapi"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header class="top_div panel">
		<img id="zz_logo" src="images/zipzap_logo.png" alt="ZIP Zap logo">
		<div id="input_div">
			<p class="input_instruction_text">Want some info on a ZIP code?</p>
			<p class="input_instruction_text">Enter any 5-digit ZIP here!</p>
			<input id="zip_input_text" type="text" maxlength="5" autofocus>
			<input id="zip_input_button" type="submit" value="" disabled>
		</div>
	</header>
	<div id="loading">
		<img src="images/loading.gif" alt="loading animation">
	</div>
	<div id="results" class="panel">
		<h1 id="zipcode">90210</h1>
		
		<div id="tabs">
			<ul>
				<li><a href="#wunderground_results">Info</a></li>
				<li><a href="#google_map_canvas">Map</a></li>
				<li><a href="#google_earth">3D View</a></li>
			</ul>
			<div id="wunderground_results" class="tab">
				<p id="location" class="wunderground_result"></p>
				<p id="coordinates" class="wunderground_result"></p>
				<p id="time_zone" class="wunderground_result"></p>
				<p id="temperature" class="wunderground_result"></p>
				<p id="weather" class="wunderground_result"></p>
				<img id="weather_icon" class="wunderground_result" src="images/zap.png" alt="weather icon placeholder">
				
			</div>
			<div id="google_map_canvas" class="tab"></div>
			<div id="google_earth" class="tab"></div>
		</div>
		
		<input id="new_zap_button" type="submit" value="Zap Another ZIP">
	</div>
</body>
</html>
